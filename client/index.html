<html>
    <body>
        <form action="" class="js-form">
            <input type="text" name="name" placeholder="Имя" class="name" value="friend256" />
            <input type="text" name="date" placeholder="дата" class="date" value="15.05.1986" />
            <button type="submit">Записать</button>
            <span class="error"></span>
        </form>

        <script>
          function updateJson() {
            var form = document.querySelector('.js-form');
            form.addEventListener('submit', function(e){
              e.preventDefault();
              var name = this.querySelector('.name').value,
                  date = this.querySelector('.date').value;
              var error = this.querySelector('.error');
              //console.log(this, error);
              if(name == '' || date == '') {
                error.innerHTML = 'please enter both values';
              } else {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                    error.innerHTML = this.responseText;
                  }
                };
                xhttp.open("GET", "http://localhost:8000/update?name=" + name + "&date=" + date, true);
                xhttp.send();
              } 
            });
          }
          
          updateJson();
          
          
          function checkDate() {
            var form = document.querySelector('.js-form');
            var error = form.querySelector('.error');
            var timer = 0;
            
            var today = new Date();
            var day = today.getDate();
            var monthRaw = today.getMonth() + 1;
            var monthFormat = monthRaw < 10 ? '0' + monthRaw : monthRaw;
            var currentDate = day + '.' + monthFormat;
            console.log(currentDate);
            
            setInterval(function() {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  error.innerHTML = this.responseText +' (request has been sending for ' + (timer++) + 'times)';
                }
              };
              xhttp.open("GET", "http://localhost:8000/check?date="+currentDate, true);
              xhttp.send();
            }, 2000);
          }
          
          checkDate();
        </script>
    </body>
</html>
